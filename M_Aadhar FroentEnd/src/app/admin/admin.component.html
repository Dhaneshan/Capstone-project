<div class="image">
  <br/> <br/>
  <div class="container d-flex justify-content-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-50 p-4" style="color: rgb(3, 11, 51)">
      <h4 class="text-center"style="font-size:50px;font-weight:bold;">Admin Login Portal</h4>
      <div class="row">
        <div class="form-group">
          <label for="username"style="font-size:20px;font-weight:bold;">Admin name</label>
          <input type="text" id="admin" class="form-control"formControlName="admin"/>
          <span style="color: black"class="small" *ngIf="!loginForm.get('admin').valid && loginForm.get('admin').touched "style="font-size:10px;font-weight:bold;">
            Please enter a valid admin name
          </span>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="password"style="font-size:20px;font-weight:bold;">Password</label>
          <input type="password" id="password" class="form-control"formControlName="password"/>
          <span style="color: black;font-weight: bold;"  class="small" *ngIf=" !loginForm.get('password').valid && loginForm.get('password').touched  "style="font-size:10px;font-weight:bold;">
            Please/ enter a valid password
            </span> <br />
          <span style="color:black;font-weight: bold;" class="small" *ngIf="loginForm.get('password').hasError('passwordStrength')">
            {{ loginForm.get("password").errors["passwordStrength"] }}
          </span>
        </div>
      </div>
      <br/>
      <button type="submit" class="btn btn-outline-danger"style="background-color:white;color:black;">Login</button>
    </form>
  </div>
</div>
